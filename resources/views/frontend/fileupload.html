<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
   <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.upload-container {
    width: 60%;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

.upload-box, .uploaded-box {
    /* border: 2px dashed #ccc; */
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
}

.file-drop-zone {
    cursor: pointer;
    padding: 60px 20px;
    border: 1px dashed #aaa;
    background-color: #f5f5f5;
    border-radius: 10px;
}

#choose-file {
    background-color: #4a90e2;
    margin-bottom: 10px;
    color: white;
    padding: 20px 30px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
}
.file-preview{
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 3px;
    border: 1px solid #c8c8c8;
    padding: 6px 10px;
    margin-bottom: 30px;
}
.d-flex{
    display: flex;
    gap: 8px;
}
a#replace-file {
    text-decoration: none;
}
.file-preview img {
    width: 60px;
    height: 60px;
    object-fit: contain;
}
.text-left {
    text-align: left;
}

#file-name {
    font-size: 16px;
    margin-top: 10px;
}

.instructions textarea {
    width: 100%;
    height: 80px;
    margin-top: 9px;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 5px;
}

#continue-btn {
    background-color: orange;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    margin-top: 20px;
    border-radius: 5px;
}
.instructions {
    text-align: left;
    color: #404040;
    font-size: 14px;
    font-weight: 600;
}

   </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload your artwork</h1>
        
        <!-- Initial UI -->
        <div class="upload-box" id="upload-box">
            <input type="file" id="file-input" hidden>
            <div class="file-drop-zone" id="file-drop-zone">
                <button id="choose-file">Choose file...</button>
                <p>or drag and drop</p>
            </div>
        </div>
        
        <!-- Second UI after file is uploaded -->
        <div class="uploaded-box" id="uploaded-box" style="display: none;">
            <div class="file-preview">
                <div class="d-flex">
                    <img id="preview-image" alt="Preview">
                    <div class="text-left">
                        <p id="file-name"></p>
                        <a href="#" id="replace-file">Replace image</a>
                    </div>
                </div>
                    <button id="delete-file">üóëÔ∏è</button>
            </div>
            <div class="instructions">
                <label for="instructions">Instructions (Optional)</label>
                <textarea id="instructions" placeholder="Let us know if you have any instructions to prepare your proof."></textarea>
            </div>
            <button id="continue-btn">Continue</button>
        </div>
    </div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
    const uploadBox = document.getElementById('upload-box');
    const uploadedBox = document.getElementById('uploaded-box');
    const fileInput = document.getElementById('file-input');
    const fileDropZone = document.getElementById('file-drop-zone');
    const previewImage = document.getElementById('preview-image');
    const fileName = document.getElementById('file-name');
    const replaceFile = document.getElementById('replace-file');
    const deleteFile = document.getElementById('delete-file');
    
    // Open file dialog on button click
    fileDropZone.addEventListener('click', () => fileInput.click());

    // File drag and drop handling
    fileDropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        fileDropZone.style.backgroundColor = '#e9e9e9';
    });
    
    fileDropZone.addEventListener('dragleave', () => {
        fileDropZone.style.backgroundColor = '#f5f5f5';
    });
    
    fileDropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        fileDropZone.style.backgroundColor = '#f5f5f5';
        handleFile(e.dataTransfer.files[0]);
    });

    // Handle file selection
    fileInput.addEventListener('change', () => {
        if (fileInput.files.length > 0) {
            handleFile(fileInput.files[0]);
        }
    });

    function handleFile(file) {
        const reader = new FileReader();
        reader.onload = function (e) {
            previewImage.src = e.target.result;
            fileName.textContent = file.name;
            switchToUploadedUI();
        };
        reader.readAsDataURL(file);
    }

    function switchToUploadedUI() {
        uploadBox.style.display = 'none';
        uploadedBox.style.display = 'block';
    }

    replaceFile.addEventListener('click', (e) => {
        e.preventDefault();
        fileInput.click();
    });

    deleteFile.addEventListener('click', () => {
        fileInput.value = '';
        uploadedBox.style.display = 'none';
        uploadBox.style.display = 'block';
        previewImage.src = '';
        fileName.textContent = '';
    });
});

</script>
</body>
</html>
